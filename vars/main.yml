common_os_support: ["CentOS", "Ubuntu"]
docker_applications: 
  - phpmyadmin

apache_certbot: True

mysql_version: "5.7"
mysql_root_password: "123456"
mysql_remote: True

mysql_databases:
 - name: zabbix
   encoding: utf8
   collation: utf8_bin
 
mysql_users:
 - name: zabbix
   host: localhost
   priv: 'zabbix.*:ALL'
   
init_db: 
  mysql:
    admin: root
    users: ["zabbix"]
    password: "123456" 
    config_paths:
      - /etc/zabbix/zabbix_server.conf
    
init_application:
  zabbix:
    username: Admin
    password: "zabbix"
    service_after: mysql.service
    commands: 
      - pawd=$(/opt/rh/rh-php72/root/usr/bin/php /credentials/hashpasswd.php)
      - mysql -uroot -p$new_password -h localhost -D zabbix -e "update users set passwd='$pawd' where name='Zabbix'"
