common_os_support: ["CentOS", "Ubuntu"]
mysql_version: "5.7"
mysql_root_password: "123456"

mysql_remote: True

docker_applications: 
  - phpmyadmin

mysql_databases:
 - name: zabbix
   encoding: utf8
   collation: utf8_bin
 
mysql_users:
 - name: zabbix
   host: localhost
   priv: 'zabbix.*:ALL'
   
init_db: 
  mysql:
    admin: root
    users: ["zabbix"]
    password: "123456" 
    config_paths:
      - /etc/zabbix/zabbix_server.conf
    
init_application:
  zabbix:
    username: Admin
    password: "zabbix"
    service_after: mysql.service
    commands: 
      - update users set passwd=md5('$new_password') where name='Zabbix' | mysql -uroot -p$new_password
