common_os_support: ["CentOS", "Ubuntu", "Amazon"]
docker_applications: 
  - phpmyadmin

apache_certbot: True
apache_appname: "zabbix"
apache_vhost_mode: "www"

mysql_version: "5.7"
mysql_root_password: "123456"
mysql_remote: True

mysql_databases:
 - name: zabbix
   encoding: utf8
   collation: utf8_bin
 
mysql_users:
 - name: zabbix
   priv: 'zabbix.*:ALL'


zabbix_meta:
  release:
    "5.2": "5.2-1"
    "5.0": "5.0-1"
    "4.4": "4.4-1"
    "4.0": "4.0-2"
  package: 
    CentOS7: [zabbix-server-mysql, zabbix-web-mysql-scl, zabbix-agent, zabbix-apache-conf-scl]
    CentOS8: [zabbix-server-mysql,zabbix-web-mysql,zabbix-agent,zabbix-apache-conf]
    Ubuntu:  [zabbix-server-mysql,zabbix-frontend-php,zabbix-agent,zabbix-apache-conf]

init_db: 
  mysql:
    admin: root
    users: ["zabbix"]
    password: "123456" 
    config_paths:
      - /etc/zabbix/zabbix_server.conf
    
init_application:
  zabbix:
    username: Admin
    password: "zabbix"
    service_after: mysql.service
    commands: 
      - sudo touch /credentials/hashpasswd.php
      - sudo echo "<?php \$options = [ 'cost' => 10, ]; echo password_hash('"$new_password"', PASSWORD_BCRYPT, \$options); ?>" > /credentials/hashpasswd.php
      - pawd=$(/usr/bin/php /credentials/hashpasswd.php)
      - mysql -uroot -p"$new_password" -h localhost -D zabbix -e "update users set passwd='$pawd' where name='Zabbix'"
